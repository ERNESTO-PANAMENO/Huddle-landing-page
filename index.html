<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/28c89adf8a.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="logo" class="header__logo">
  </header>
  <div class="container">
    <div class="image">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="image__img">
    </div>
    <div class="box">
      <h1 class="box__title">
        Build The Community Your Fans Will Love
      </h1>
      <p class="box__text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="button">
        Register
      </button>
    </div>
  </div>
  <footer class="footer">
    <div class="footer__social">
      <a href="#" class="fa-brands fa-facebook-f footer__icon"></a>
      <a href="#" class="fa-brands fa-twitter footer__icon"></a>
      <a href="#" class="fa-brands fa-instagram footer__icon"></a>
    </div>
    </footer>
</body>
</html>
